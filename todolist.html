<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="css/style.css">

</head>
<body>
     
    <nav class="navbar text-white" style="background-color: #986D8E;">
        <div class="container-fluid">
            <span class="mb-0 h2 fw-bolder" style="margin-left:40px;font-family:'Poppins-Medium';" >To Do List</span>
            <div class="d-inline-flex justify-content-between" style="margin-right:40px;">
                
                <div class="p-2 bd-highlight">
                    <a class="nav-link px-2 achr" onclick="collectdata()" aria-current="page">Tasks</a>
                </div>
                <div class="p-2 bd-highlight">
                    <a class="nav-link px-2 achr" onclick="cleardata()" aria-current="page">Clear</a>
                </div>
                <div class="p-2 bd-highlight">
                    <a class="nav-link px-2 achr" onclick="closeWindow()" aria-current="page">Logout</a>
                </div>
            </div>
            
         </div>
    </nav>
    <br>
    <div class="container-fluid mx-3">
        <div id="loaddata" style="cursor:default" onclick="collectdata()">            

            <span class="h3" id="labeltxtstyle" style=" color: rgba(128, 128, 128, 0.459);" >Click on Tasks to view your To Do list. Select 5 tasks from the list. </span>
            
            <h2 id="heading"></h2> <br>

            <div class='mt-2' id="filldata">    

            </div>
        </div>
    </div>
    <script src="todolist.js">  </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
</body>
</html>
