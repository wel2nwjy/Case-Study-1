<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="container-fluid">
         
        <div class="d-flex justify-content-evenly flex-row" style="height: 98vh;background: url(images/bg_image.jpg) no-repeat center center; background-size: cover;">
           
            <div class="container mt-3 " id="cont1" style="width:80vh;height:93vh;border: 2px solid #C996CC;">
            
                <form class="container  mt-3" id="form1" onsubmit="return validate()" action="javascript:setTimeout(()=>{window.location = 'todolist.html';},1000);" style="background-color: white;">
                    <br>
                    <h2 id="label1">LOGIN</h2><br>
                        <div class="form-group col-11 mb-2 mx-3 p-2">  
                            <label class="label2">Username</label>
                            <div class="input-group mx-1"> 
                                <span class="input-group-append mt-1"><i class= "bi bi-person-fill"></i></span>                                
                                <input type="text" class="form-control" id="inputVal1" placeholder="Type your Username">
                                <span class="input-group-text bg-transparent" id="errormsg1"></span>
                            </div> <br><br>
                                 
                            <label class="label2">Password</label> 
                            <div class="input-group mx-1">
                                 <span class="input-group-append mt-1"><i class="bi bi-lock-fill"></i></span>                                          
                                <input type="password" class="form-control" id="inputVal2" placeholder="Type your Password">
                                <span class="input-group-text bg-white" id="errormsg2"></span>
                            </div><p class="text-end"><a href="#" id="anchor">Forgot Password</a></p> <br>
                            
                            <div class=" text-center mx-auto">
                                <button type="submit" class="btn btn-primary" id="btn">Sign Up</button>
                             </div>
                        </div>

                        
                </form>
            </div>     
        </div>
    </div>


    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
</body>
</html>
